components:
  schemas:
    Meta:
      type: object
      properties:
        provider:
          type: string
          enum: [mnb, ecb, fred, ust]
        mcp_ready:
          type: boolean
        data_type:
          type: string
        cache_status:
          type: string
          enum: [fresh, cached, expired]
        last_updated:
          type: string
          format: date-time
      required: [provider, mcp_ready, data_type, cache_status, last_updated]
    StandardResponse:
      type: object
      properties:
        status:
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: object
      required: [status, meta, data]
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [error]
        error_code:
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        message:
          type: string
      required: [status, error_code, meta, message]

tags:
  - name: BUBOR
    description: Hungarian interbank offered rates (time series, latest, metadata, specific tenor)
  - name: Yield Curve
    description: US Treasury and ECB yield curve data with comparison, spot, forward, and analytics
  - name: ECB
    description: European Central Bank data including yield curves
