components:
  schemas:
    StandardResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        meta:
          $ref: '#/components/schemas/StandardMeta'
        data:
          oneOf:
            - type: object
            - type: array
            - type: string
    
    StandardMeta:
      type: object
      properties:
        provider:
          type: string
        mcp_ready:
          type: boolean
          default: true
        data_type:
          type: string
        cache_status:
          type: string
        last_updated:
          type: string
          format: date-time
    
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [error]
        error_code:
          type: string
          enum: [SYMBOL_NOT_FOUND, EXCHANGE_NOT_FOUND, FOREX_PAIR_NOT_FOUND, NO_DATA_FOUND, PROVIDER_ERROR]
        meta:
          $ref: '#/components/schemas/StandardMeta'
        data:
          type: null