        response_envelope: "direct-object"
      x-limitations:
        - "No historical quote data"
        - "No multiple symbol support"
        - "No custom timeframes"
      x-roadmap:
        - "Historical quote data (?date=)"
        - "Multiple symbol support (?symbols=)"
        - "Custom timeframes"
        - "Extended metadata"
      x-source: "eodhd"
      parameters:
        - in: path
