      description: |
        **Capabilities**
        - Historical End-of-Day (EOD) data
        - Default 30-day range if no dates specified
        - Custom date range support
        - Complete OHLCV data with adjusted close
        - Metadata with date range information
        
        **Not supported / limitations**
        - No limit parameter for result count
        - No frequency transformation
        - No data aggregation options
        
        **Known issues**
        - None currently identified
        
        **Roadmap**
        - Limit parameter (?limit=)
        - Frequency transformation (?frequency=)
        - Data aggregation options
        - Extended metadata
      x-capabilities:
        real_time: false
        historical: true
        filtering: true
        pagination: false
        sorting: false
        search: false
        limit_param: false
        date_range: true
        response_envelope: "metadata-wrapper"
      x-limitations:
        - "No limit parameter for result count"
        - "No frequency transformation"
        - "No data aggregation options"
      x-roadmap:
        - "Limit parameter (?limit=)"
        - "Frequency transformation (?frequency=)"
        - "Data aggregation options"
        - "Extended metadata"
      x-source: "eodhd"
      parameters:
        - in: path
          name: symbol
          required: true
          schema:
            type: string
          example: "BTC-USD"
          description: Cryptocurrency symbol (e.g., BTC-USD, ETH-USD, ADA-USD)
        - in: query
          name: from_date
          schema:
            type: string
            format: date
          example: "2025-08-01"
          description: Start date (YYYY-MM-DD format). Defaults to 30 days ago if not specified.
        - in: query
          name: to_date
          schema:
            type: string
            format: date
          example: "2025-09-15"
          description: End date (YYYY-MM-DD format). Defaults to today if not specified.
        - in: query
          name: api_token
          schema:
            type: string
          description: EODHD API token (optional, uses default if not provided)
          example: "your_eodhd_api_token"
      responses:
