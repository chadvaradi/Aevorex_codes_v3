openapi: 3.1.0
info:
  title: Aevorex FinanceHub EODHD Crypto API
  description: |
    Professional cryptocurrency data API powered by EODHD (End of Day Historical Data).
    This API provides comprehensive cryptocurrency market data including real-time quotes,
    historical data, intraday data, and market information.
    
    **Data Source:**
    - EODHD (End of Day Historical Data) - Professional financial data provider
    
    **Key Features:**
    - Real-time cryptocurrency quotes
    - Historical End-of-Day (EOD) data
    - Intraday data with multiple timeframes
    - Comprehensive cryptocurrency listing
    - Professional-grade data quality
    
    **Supported Cryptocurrencies:**
    - Major cryptocurrencies (BTC, ETH, ADA, SOL, DOGE, etc.)
    - 1000+ cryptocurrency pairs
    - USD-denominated pricing
    
    **Data Quality:**
    - Real-time and delayed data
    - OHLCV (Open, High, Low, Close, Volume) data
    - Timestamp and datetime formats
    - Professional financial data standards
  version: 1.0.0
  contact:
    name: Aevorex FinanceHub
    url: https://aevorex.com
  license:
    name: Proprietary
    url: https://aevorex.com/license

servers:
  - url: http://localhost:8084/api/v1/eodhd/crypto
    description: Development server
  - url: https://api.aevorex.com/api/v1/eodhd/crypto
    description: Production server

tags:
  - name: Cryptocurrency Data
    description: Real-time and historical cryptocurrency market data
  - name: Market Information
    description: Cryptocurrency market listings and metadata

components:
  schemas:
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: "Failed to fetch crypto data"
    
    CryptoTicker:
      type: object
      required: [code, name, exchange, currency, type]
      properties:
        code:
          type: string
          example: "BTC-USD"
          description: Cryptocurrency symbol code
        name:
          type: string
          example: "Bitcoin"
          description: Cryptocurrency name
        country:
          type: string
          example: "Unknown"
          description: Country of origin (typically "Unknown" for crypto)
        exchange:
          type: string
          example: "CC"
          description: Exchange code (CC for cryptocurrency)
        currency:
          type: string
          example: "USD"
          description: Base currency
        type:
          type: string
          example: "Currency"
          description: Asset type
        isin:
          type: string
          nullable: true
          example: null
          description: ISIN code (null for cryptocurrencies)
    
    CryptoQuote:
      type: object
      required: [code, timestamp, open, high, low, close, volume, previousClose, change, change_p]
      properties:
        code:
          type: string
          example: "BTC-USD.CC"
          description: Cryptocurrency symbol with exchange suffix
        timestamp:
          type: integer
          example: 1758017340
          description: Unix timestamp
        gmtoffset:
          type: integer
          example: 0
          description: GMT offset
        open:
          type: number
          example: 115409.3046875
          description: Opening price
        high:
          type: number
          example: 116031.78125
          description: Highest price
        low:
          type: number
          example: 115017.875
          description: Lowest price
        close:
          type: number
          example: 115451.78125
          description: Closing price
        volume:
          type: number
          example: 44868939776
          description: Trading volume
        previousClose:
          type: number
          example: 115444.87270834
          description: Previous day's closing price
        change:
          type: number
          example: 6.9085
          description: Price change
        change_p:
          type: number
          example: 0.006
          description: Price change percentage
    
    CryptoEODData:
      type: object
      required: [date, open, high, low, close, adjusted_close, volume]
      properties:
        date:
          type: string
          format: date
          example: "2025-09-15"
          description: Trading date
        open:
          type: number
          example: 115399.6311438108
          description: Opening price
        high:
          type: number
          example: 116747.87923585
          description: Highest price
        low:
          type: number
          example: 114461.0631650978
          description: Lowest price
        close:
          type: number
          example: 115444.8727083374
          description: Closing price
        adjusted_close:
          type: number
          example: 115444.8727083374
          description: Adjusted closing price (same as close for crypto)
        volume:
          type: number
          example: 52937859416
          description: Trading volume
    
    CryptoIntradayData:
      type: object
      required: [timestamp, gmtoffset, datetime, open, high, low, close, volume]
      properties:
        timestamp:
          type: integer
          example: 1757963100
          description: Unix timestamp
        gmtoffset:
          type: integer
          example: 0
          description: GMT offset
        datetime:
          type: string
          example: "2025-09-15 19:05:00"
          description: Human-readable datetime
        open:
          type: number
          example: 115404.453125
          description: Opening price
        high:
          type: number
          example: 115529.664062
          description: Highest price
        low:
          type: number
          example: 115404.453125
          description: Lowest price
        close:
          type: number
          example: 115460.09375
          description: Closing price
        volume:
          type: number
          nullable: true
          example: null
          description: Trading volume (may be null for some intervals)
    
    CryptoMetadata:
      type: object
      required: [symbol, note, date_range]
      properties:
        symbol:
          type: string
          example: "BTC-USD"
          description: Cryptocurrency symbol
        note:
          type: string
          example: "Showing last 30 days by default. Use ?from=YYYY-MM-DD&to=YYYY-MM-DD for custom range."
          description: Helpful note about default behavior
        date_range:
          type: string
          example: "2025-08-17 to 2025-09-16"
          description: Date range of returned data

paths:
  /list:
    get:
      tags: [Market Information]
      operationId: listCryptocurrencies
      summary: List All Supported Cryptocurrencies
      description: |
        **Capabilities**
        - Complete list of all supported cryptocurrencies
        - 1000+ cryptocurrency pairs
        - USD-denominated pricing
        - Comprehensive metadata (name, exchange, currency, type)
        
        **Not supported / limitations**
        - No filtering or search parameters
        - No pagination support
        - No sorting options
        
        **Known issues**
        - None currently identified
        
        **Roadmap**
        - Search functionality (?search=)
        - Pagination support (?page=, ?limit=)
        - Filtering by market cap, volume, etc.
        - Sorting options (?sort_by=, ?order=)
      x-capabilities:
        real_time: false
        historical: false
        filtering: false
        pagination: false
        sorting: false
        search: false
        limit_param: false
        date_range: false
        response_envelope: "direct-array"
      x-limitations:
        - "No filtering or search parameters"
        - "No pagination support"
        - "No sorting options"
      x-roadmap:
        - "Search functionality (?search=)"
        - "Pagination support (?page=, ?limit=)"
        - "Filtering by market cap, volume, etc."
        - "Sorting options (?sort_by=, ?order=)"
      x-source: "eodhd"
      parameters:
        - in: query
          name: api_token
          schema:
            type: string
          description: EODHD API token (optional, uses default if not provided)
          example: "your_eodhd_api_token"
      responses:
        '200':
          description: List of supported cryptocurrencies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CryptoTicker'
              example:
                - code: "BTC-USD"
                  name: "Bitcoin"
                  country: "Unknown"
                  exchange: "CC"
                  currency: "USD"
                  type: "Currency"
                  isin: null
                - code: "ETH-USD"
                  name: "Ethereum"
                  country: "Unknown"
                  exchange: "CC"
                  currency: "USD"
                  type: "Currency"
                  isin: null
                - code: "ADA-USD"
                  name: "Cardano"
                  country: "Unknown"
                  exchange: "CC"
                  currency: "USD"
                  type: "Currency"
                  isin: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Failed to fetch crypto list"

