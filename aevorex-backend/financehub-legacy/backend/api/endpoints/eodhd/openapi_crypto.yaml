        - in: query
          name: api_token
          schema:
            type: string
          description: EODHD API token (optional, uses default if not provided)
          example: "your_eodhd_api_token"
      responses:
        '200':
          description: Real-time cryptocurrency quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CryptoQuote'
              example:
                code: "BTC-USD.CC"
                timestamp: 1758017340
                gmtoffset: 0
                open: 115409.3046875
                high: 116031.78125
                low: 115017.875
                close: 115451.78125
                volume: 44868939776
